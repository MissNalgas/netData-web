kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    app: $APP_NAME
  name: $APP_NAME
spec:
  replicas: 1
  selector:
    matchLabels:
      app: $APP_NAME
  strategy: {}
  template:
    metadata:
      labels:
        app: $APP_NAME
    spec:
      nodeSelector:
        node-worker: enabled
      containers:
        - image: $APP_ECR_IMAGE_URI
          name: $APP_NAME-container
          imagePullPolicy: Always
          resources: {}
          #   limits:
          #     cpu: $CPU_LIMIT
          #     memory: $MEMORY_LIMIT
          ports:
            - containerPort: 80
status: {}

---

apiVersion: v1
kind: Service
metadata:
  name: $APP_NAME
spec:
  type: ClusterIP
  ports:
    - port: 80
  selector:
    app: $APP_NAME

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: $APP_NAME-ingress
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/subnets: $PUBLIC_SUBNETS
    alb.ingress.kubernetes.io/group.name: $ALB_GROUP_NAME
    alb.ingress.kubernetes.io/load-balancer-name: $ALB_NAME
    alb.ingress.kubernetes.io/security-groups: $ALB_SECURITY_GROUP
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}'
    alb.ingress.kubernetes.io/healthcheck-port: 'traffic-port'
    alb.ingress.kubernetes.io/healthcheck-protocol: 'HTTP'
    alb.ingress.kubernetes.io/healthcheck-path: '/landing'
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '15'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '10'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '10'
    alb.ingress.kubernetes.io/success-codes: '200-299'
    alb.ingress.kubernetes.io/force-sync: true
spec:
  rules:
    - http:
        paths:
          - path: $API_PREFIX
            pathType: Prefix
            backend:
              service:
                name: ssl-redirect
                port:
                  name: use-annotation
          - path: $API_PREFIX
            pathType: Prefix
            backend:
              service:
                name: $APP_NAME
                port:
                  number: 80

---

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: $APP_NAME-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: $APP_NAME
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
